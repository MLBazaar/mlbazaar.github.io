---
layout: default
title: Machine Learning Bazaar
description: Display dataset library for DAI-Lab
keywords: mit, dai, open, source, open source, dai-lab, dataset
url: https://dai.lids.mit.edu
---

<!-- Header -->
<div class="dataset-title" style="display: none;">
    <h1>quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo</h1>
</div>

<!-- Container for no results text -->
<div class="dataset-list no-results-container"></div>

<div class="dataset-list all-dataset">
    
</div>

<script type="text/javascript">
    let allDataset = [];
    
    {% for item in site.data.datasets %}
        allDataset.push({
            dataset_path: "/dataset/{{ item[1]['dataset_path'] }}",
            datasetID: "{{ item[1]['datasetDoc']['about']['datasetID'] }}",
            datasetName: "{{ item[1]['datasetDoc']['about']['datasetName'] | capitalize }}",
            description: `{{ item[1]['datasetDoc']['about']['description'] | truncate: 170 }}`,
            source: "{{ item[1]['datasetDoc']['about']['source'] }}",
            sourceURI: "{{ item[1]['datasetDoc']['about']['sourceURI'] }}",
            score: "{{ item[1]['pipeline']['score'] }}",
            task_type: "{{ item[1]['template']['metadata']['task_type'] }}",
            data_type: "{{ item[1]['template']['metadata']['data_type'] }}",
            time: "{{ item[1]['pipeline']['ts'] }}"
        })
    {% endfor %}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js" async></script>
